version: "2.0"

entities:
  - consulta
  - mpago
  
intents:
  - greet
  - goodbye
  - consultar
  - login
  - login_req
  - register
  - pedidos
  - carrito_compra
  - elegir_mpago
  - afirmar
  - negar

forms:
  login_form:
    usuario:
      - type: from_text
    contr:
      - type: from_text

  reg_form:
    usuario:
      - type: from_text
    contr:
      - type: from_text

slots:
  usuario:
    type: text
    influence_conversation: true
  contr:
    type: text
  nuevo:
    type: bool
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hola, soy el asistente automatizado de Jaguar S.A\nEn que puedo ayudar?"

  utter_goodbye:
  - text: "Adios, {usuario}, espero haberte ayudado :)"

  utter_ask_usuario:
  - text: "Cual es tu usuario?"

  utter_ask_contr:
  - text: "Cual es tu contrasena?"

  utter_loggeado:
  - text: "Has iniciado sesion como {usuario}"

  utter_pedidos_logged:
  - text: "Que le gustaria comprar?"
  
  utter_respuesta:
  - text: "Esta bien"

  utter_nologgeado:
  - text: "Parece que no has iniciado sesion. Intenta iniciar sesion o registrarte primero."

  utter_nuevo_mpago:
  - text: "Digame que metodo de pago desea utilizar para realizar la compra, por favor."

actions:
  - action_consultar
  - validate_login_form
  - validate_reg_form
  - action_metodo_pago
  - action_efectuar_pago
  - action_efectuar_pago2
  - action_set_nuevo


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
