version: "2.0"

entities:
  - consulta
  
intents:
  - greet
  - goodbye
  - consultar
  - login
  - login_req
  - register
  - pedidos

forms:
  login_form:
    usuario:
      - type: from_text
    contr:
      - type: from_text

  reg_form:
    usuario:
      - type: from_text
    contr:
      - type: from_text



slots:
  usuario:
    type: text
  contr:
    type: text

responses:
  utter_greet:
  - text: "Hola, soy el asistente automatizado de Jaguar S.A\nEn que puedo ayudar?"

  utter_goodbye:
  - text: "Adios, {usuario}, espero haberte ayudado :)"

  utter_ask_usuario:
  - text: "Cual es tu usuario?"

  utter_ask_contr:
  - text: "Cual es tu contrasena?"

  utter_loggeado: 
  - text: "Bienvenido/a, {usuario}, espero poder ayudarte."

  utter_loggeado2:
  - text: "Has iniciado sesion como {usuario}"

  utter_pedidos:
    - text: "Que le gustaria comprar?"

actions:
  - action_consultar
  - validate_login_form
  - validate_reg_form


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
